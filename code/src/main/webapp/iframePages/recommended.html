<!DOCTYPE html>
<html lang="en-NL">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Lenor Hofschreuder" />

    <title>MM recommended</title>
    <link rel="stylesheet" href="../basic.css">
    <script src="../scripts/dropdown.js" type="module"></script>

    <link rel="stylesheet" href="styling/recommended.css">
    <script src="scripts/recommended.js" type="module"></script>

    <script src="https://kit.fontawesome.com/76fa0e805d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Barlow&effect=outline' rel='stylesheet'>
</head>

<body>
    <div class="rightClickMenu" id="rightClickMenu">
        <button class="hitBox" id="trigger"></button>
        <button id="buttonID" onclick="upperWindowGetAllPlaylists()"><i class="fa-solid fa-floppy-disk"></i> add to playlist</button>
        <button id="buttonID" onclick="addToQue()"><i class="fa-solid fa-list-ul"></i> add to queue</button>
    </div>

    <div class="grid">
        <div class="leftSide box">
            <div class="titleBar"><h1>opgeslagen</h1></div>
            <div class="fillBox" id="fillSaved"></div>
        </div>
        <div class="rightSide box">
            <div class="titleBar">
                <div class="titleDiv"><input type="search"></div>
                <h1>new</h1>
                <div class="titleDiv">
                    <button><i class="fa-solid fa-message"></i></button>
                    <button><i class="fa-solid fa-list"></i></button>
                </div>
            </div>
            <div class="fillBox" id="fillNew"></div>
        </div>
    </div>
</body>

</html>

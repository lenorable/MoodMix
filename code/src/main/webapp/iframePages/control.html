<!DOCTYPE html>
<html lang="en-NL">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Lenor Hofschreuder" />

    <title>MM music</title>
    <link rel="stylesheet" href="../basic.css">
    <link rel="stylesheet" href="styling/control.css">
    <script src="scripts/control.js" type="module"></script>
    <script src="../scripts/pomodoro.js" type="module"></script>

    <script src="https://kit.fontawesome.com/76fa0e805d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Barlow&effect=outline' rel='stylesheet'>
</head>

<body>
    <div class="grid">
        <div class="controlbody">
            <div class="infodiv"></div>
            <div class="controlButtonsdiv">
                <button onclick="toggleSize(this)" name="controlSizeButton"></button>
                <button onclick="previousQueItem()"><i class="fa-solid fa-backward"></i></button>
                <button onclick="togglePause()" id="togglePause"><i class='fa-solid fa-play'></i></button>
                <button onclick="nextQueItem()"><i class="fa-solid fa-forward"></i></button>
                <button onclick="loopSong(this)"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
            </div>
            <div class="volsliderdiv">
                <input type="range" value="100" onchange="songVolume(this)">
            </div>
            <div class="controlButtonsdiv" style="display: none;" id="pomodoro">
                <button class="bigButton" onclick="togglePomodoro(this)">start pomodoro</button>
            </div>
        </div>
    </div>
</body>

</html>

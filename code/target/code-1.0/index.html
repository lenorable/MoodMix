<!DOCTYPE html>
<html lang="en-NL">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Lenor Hofschreuder" />

    <title>MoodMix</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="styling/index.css">
    <script src="scripts/login.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>

    <script src="https://kit.fontawesome.com/76fa0e805d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Barlow&effect=outline' rel='stylesheet'>
</head>

<body>
    <div class="PlaylistDialog" onclick="cancelDialog()" id="PlaylistDialog">
        <div class="grid">
            <form class="newPlaylist" id="newPlaylist">
                <input type="text" placeholder="playlist name" id="playlistName" required>
                <textarea placeholder="summary (max 200 characters)" maxlength="200" id="summary" required></textarea>
                <input type="submit">
            </form>
            <div class="newPlaylist playlistflex" id="listPlaylist">
            </div>
        </div>
    </div>

    <iframe class="mainBox box" src="iframePages/recommended.html" frameborder="0"></iframe>
    <iframe class="playBar box" src="iframePages/control.html" frameborder="0"></iframe>
</body>

</html>

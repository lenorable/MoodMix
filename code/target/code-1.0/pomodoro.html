<!DOCTYPE html>
<html lang="en-NL">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Lenor Hofschreuder" />

    <title>MM pomodoro</title>
    <link rel="stylesheet" href="../basic.css">
    <link rel="stylesheet" href="styling/pomodoro.css">
    <script src="scripts/pomodoro.js" type="module"></script>
    <script src="scripts/login.js" type="module"></script>

    <script src="https://kit.fontawesome.com/76fa0e805d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Barlow&effect=outline' rel='stylesheet'>
</head>

<body>
    <div class="grid">
        <form class="sessionForm">
            <div class="inputContainer"><label>work time (min)</label><input type="number" value="20" id="workTime"></div>
            <div class="inputContainer"><label>short brake time (min)</label><input type="number" value="5" id="shortPauseTime"></div>
            <div class="inputContainer"><label>long brake time (min)</label><input type="number" value="20" id="longPauseTime"></div>
            <div class="inputContainer"><input type="button" value="Go back" onclick="history.back()"><input type="submit"></div>
        </form>
    </div>
</body>

</html>
